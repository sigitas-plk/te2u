<div ng-controller="te2uProcessController">
    <table style="width: 90%">
        <tr>
            <td>
                <label for="title">Title:</label>
            </td>
        </tr>
        <tr>
            <td>
                <input  ng-model="control.title" style="width: 95%" id="title" type="text" placeholder="Type in title.."/>
            </td>
        </tr>
        <tr >
            <td style="padding-top:16px">
                <label for="description">Description:</label>
            </td>
        </tr>
        <tr>
            <td>
                <textarea   ng-model="control.description" style="width: 95%; padding:8px" id="description" rows="5" type="text" placeholder="Type in description.."/>
            </td>
        </tr>
    </table>
</div>
